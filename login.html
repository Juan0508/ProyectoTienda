<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilítalo: Tu Mercado,
        Tu Conveniencia</title>
    <link rel="stylesheet" href="/ProyectoTienda/CSS/login.css">
</head>
<body>

    <header>
        <a href="/ProyectoTienda/HTML/index.html">Facilítalo: Tu Mercado, Tu Conveniencia</a>
    </header>

    <main>
        <div class="contenedor_todo">
            
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>Ya tiene una cuenta?</h3>
                    <p>Iniciar sesion para entrar en la pagina</p>
                    <button id="btn_iniciar_sesion">Iniciar Sesion</button>
                </div>

                <div class="caja_trasera_register">
                    <h3>Aun no tienes una cuenta?</h3>
                    <p>Registrarte para que puedas iniciar sesion</p>
                    <button id="btn_registrarse">Registrarte</button>
                </div>
            </div>

            <!--formulario de login y registro-->
            <div class="contenedor_login_register">
                <!--Login-->
                <form action="" class="formulario_login">
                <h2>Iniciar Sesion</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
                </form>
                <!--Registro-->
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombres">
                    <input type="text" placeholder="Apellidos">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/ProyectoTienda/JAVASCRIPT/login.js"></script>
</body>
</html>
